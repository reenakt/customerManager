<div class="orders view" ng-controller = "OrderCtrl">
    <div class="container">
        <header>
            <h3>All Customer Orders</h3>
        </header>
        <div>
            <div class="row">
                <div class="span12" data-ng-repeat="customer in customers | orderBy:'lastName'">

                    <div class="indent">
                        <h4><a ui-sref="customerorders({customerId:customer._id})">{{ customer.firstName + ' ' + customer.lastName }}</a></h4>
                    </div>

                    <div data-ng-include="'/modules/core/client/views/orders-table.client.tpl.html'" />
                </div>
            </div>
        </div>
    </div>
</div>
