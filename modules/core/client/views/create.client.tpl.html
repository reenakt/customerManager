
<div class="todo-container" ng-controller="saveCtrl">


    <label>
        TaskName: <input type="text" ng-model="todo.name"><br>
    </label>
<br><br>
    <label>
    Note: <textarea ng-model="todo.note"></textarea><br>
</label>
<br>
    <label>
        completed: <input type="checkbox" ng-model="todo.completed"><br><br>
    </label>

    <button type="button" class="btn btn-default" ng-click="saveTask(todo)">Save</button>




</div>
