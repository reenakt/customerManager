<div class="contacts-container" ng-controller="updateCtrl">


    <label>
        TaskName: <input type="text" ng-model="todo.name"><br>
    </label>
    <br><br>
    <label>
        Note: <textarea ng-model="todo.note"></textarea><br>
    </label>
    <br>
    <label>
        completed: <input type="checkbox" ng-model="todo.completed"><br><br>
    </label>


    <div>
        <button type="button" class="btn btn-default" ng-click="update(todo)">Edit</button>

    </div>

</div>
